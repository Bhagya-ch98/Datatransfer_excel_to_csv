<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Student Details</h2>

        <div class="card p-4">
            <h4>Student ID: <span th:text="${student.studentid}"></span></h4>
            <h4>Name: <span th:text="${student.name}"></span></h4>
            <h4>Phone: <span th:text="${student.phonenumber}"></span></h4>
            <h4>Email: <span th:text="${student.email}"></span></h4>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Back to Upload</a>
        </div>
    </div>
</body>
</html>
