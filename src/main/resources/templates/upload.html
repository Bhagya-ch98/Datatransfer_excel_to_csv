<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-primary"><i class="bi bi-upload"></i> Upload Excel/CSV File</h2>

        <!-- âœ… Error Message Display -->
        <div class="alert alert-danger" th:if="${error}">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        </div>

        <div class="card p-4 shadow">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-file-earmark-arrow-up"></i> Select File</label>
                    <input type="file" name="file" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-list-ol"></i> Start from Row</label>
                    <input type="number" name="startRow" class="form-control" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary w-100"><i class="bi bi-cloud-upload"></i> Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
